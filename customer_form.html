<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Register as Customer</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:#d5a554;">
        <a class="navbar-brand" href="/WebPages/ip_home.html">FruityLux</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/WebPages/ip_home.html">Home <span class="sr-only">(current)</span></a>
            </li>
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Register
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/WebPages/student_form.html">As Customer</a>
                <a class="dropdown-item" href="/WebPages/company_form.html">As Seller</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
          </ul>
        </div>
    </nav>
    <div class="container-fluid px-1 py-5 mx-auto" >
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">Register as Customer</h5>
                    <form name="studentForm" class="form-card" onsubmit="return validateForm()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" required> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" required> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Enter your email" required> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="phone" placeholder="Enter phone number" required> </div>
                        </div>                          
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Register</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>
  
  function validateForm() {
  var fname = document.forms["studentForm"]["fname"];
  var phone = document.forms["studentForm"]["phone"];
  var email = document.forms["studentForm"]["email"];

  if (fname.value.length > 15 ) {
    alert("Max 15 characters are allowed");
    return false;
  }

  else if (phone.value.length > 10 || phone.value.length < 10) {
    alert("Invalid phone number");
    return false;
  }

  else if ( !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) ) {
      alert("You have entered an invalid email address!");
      return (false);
    }

  else {
    alert("Form submitted");
    return(true);
  }

  }

</script>

</html>
